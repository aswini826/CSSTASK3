<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <title>TASK MANAGEMENT</title>
  <link rel="stylesheet" href="task10.css">
</head>
<body>
  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="./download.png" alt="image">
          <h4>Do-it</h4>
          <p>ASWINI A</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./schedule.png" alt="image">
            <h4>Tasks</h4>
          </div>
          <div class="link">
            <img src="./task.png" alt="image">
            <h4>Scheduled</h4>
          </div>
          <div class="link">
            <img src="./settings.png" alt="image">
            <h4>Settings</h4>
          </div>
        </div>
      </div>
      <div class="tasks">
        <div class="status">
          <h4>What is your next task?</h4>
          <input type="text" />
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-info">
              <h4>Workout</h4>
            </div>
            <h4 class="percentage">8.00 AM</h4>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-info">
              <h4>Design Team Meeting</h4>
              <div class="progress"></div>
            </div>
            <h4 class="percentage">2.30 PM</h4>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-info">
              <h4>Handoff the Project</h4>
              <div class="progress"></div>
            </div>
            <h4 class="percentage">7.00 PM</h4>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-info">
              <h4>Read 5 pages of Book</h4>
              <div class="progress"></div>
            </div>
            <h4 class="percentage">10.30 PM</h4>
          </div>
        </div>
        <div class="cards">
          <div class="card">
            <div class="card-info">
              <h4>Sleep</h4>
              <div class="progress"></div>
            </div>
            <h4 class="percentage">11.00 PM</h4>
          </div>
        </div>
      </div>
    </section>
  </main>
  <div class="circle1"></div>
  <div class="circle2"></div>
</body>
</html>
